<!doctype html>
<html lang="ja">
<head>
  <meta charset="utf-8">
  <title>めぼしちゃん</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='dark.css') }}">
  <style>
    body {
      font-family: sans-serif;
      padding: 10px;
      max-width: 480px;
      margin: auto;
      background: #111;
      color: #eee;
    }
    input {
      display: block;
      width: 100%;
      margin: 5px 0;
      font-size: 20px;
      padding: 10px;
      box-sizing: border-box;
    }
    button {
      width: 100%;
      margin: 10px 0;
      padding: 10px;
      font-size: 20px;
    }
    .input-group {
      margin-bottom: 10px;
    }
    #resultBox, #meboshiBox {
      background: #222;
      padding: 10px;
      margin-top: 16px;
      white-space: pre-wrap;
      border: 1px solid #444;
      border-radius: 6px;
      font-size: 18px;
    }
    .button-row {
      display: flex;
      flex-direction: column;
      gap: 10px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>めぼしちゃん</h1>

    <!-- 回転数記入欄 -->
<section>
  <h2>回転数記入欄</h2>
  <div class="input-group">
    <input id="banInput" placeholder="番台" inputmode="numeric">
    <input id="spinInput" placeholder="回転数（例: 340#190）" inputmode="numeric">
    <button type="button" onclick="insertHash('spinInput')">#</button>
    <button onclick="addRotation()">追加</button>
  </div>
  <div id="resultBox"></div>
</section>

<!-- 目星記入欄 -->
<section>
  <h2>―― 目星 ――</h2>
  <div class="input-group">
    <input id="meboBan" placeholder="番台" inputmode="numeric">
    <input id="meboSpin" placeholder="回転数" inputmode="numeric">
    <button type="button" onclick="insertHash('meboSpin')">#</button>
    <input id="meboYen" placeholder="金額（円）" inputmode="numeric">
    <input id="meboTama" placeholder="持ち玉（玉）" inputmode="numeric">
    <button onclick="addMeboshi()">追加</button>
  </div>
  <div id="meboshiBox"></div>
</section>

    <div class="button-row">
      <button class="copy-label" data-clip="" onclick="copyAll(this)">全体をコピー</button>
      <button onclick="resetAll()">リセット</button>
    </div>

    <div id="toast"
         style="display:none;position:fixed;bottom:20px;left:50%;transform:translateX(-50%);
                background:#0d6efd;color:#fff;padding:6px 16px;border-radius:8px;
                font-size:.9rem;z-index:2000;box-shadow:0 0 6px #0008;">
      コピーしました
    </div>
  </div>

  <script>
    const rotationList = [];
    const meboshiList = [];

    function addRotation() {
      const ban = document.getElementById("banInput").value.trim();
      const spin = document.getElementById("spinInput").value.trim();
      if (!ban || !spin) return;
      rotationList.push({ ban: parseInt(ban), spin });
      rotationList.sort((a, b) => a.ban - b.ban);
      renderRotation();
      document.getElementById("banInput").value = "";
      document.getElementById("spinInput").value = "";
    }

    function renderRotation() {
      const box = document.getElementById("resultBox");
      box.innerHTML = "";
      rotationList.forEach(({ban, spin}) => {
        const nums = spin.split("#").map(x => parseInt(x));
        const total = nums.reduce((a, b) => a + b, 0);
        const detail = nums.length > 1 ? `（${nums.join("＋")}）` : "";
        box.innerHTML += `${ban}番台　${total}${detail}
`;
      });
    }

    function addMeboshi() {
      const ban = document.getElementById("meboBan").value.trim();
      const spin = document.getElementById("meboSpin").value.trim();
      const yen = document.getElementById("meboYen").value.trim();
      const tama = document.getElementById("meboTama").value.trim();
      if (!ban || !spin || (!yen && !tama)) return;

      let minutes = 0;
      if (yen) minutes = Math.round((parseInt(yen) / 500) * 2);
      else if (tama) minutes = Math.round((parseInt(tama) / 125) * 2);

      meboshiList.push({ ban: parseInt(ban), spin, minutes });
      meboshiList.sort((a, b) => a.ban - b.ban);
      renderMeboshi();

      document.getElementById("meboBan").value = "";
      document.getElementById("meboSpin").value = "";
      document.getElementById("meboYen").value = "";
      document.getElementById("meboTama").value = "";
    }

    function renderMeboshi() {
      const box = document.getElementById("meboshiBox");
      box.innerHTML = "
―― 目星 ――

";
      meboshiList.forEach(({ban, spin, minutes}) => {
        box.innerHTML += `${ban}番台　${spin}　${minutes}分
`;
      });
    }

    function copyAll(el) {
      const text = document.getElementById("resultBox").textContent + "
" + document.getElementById("meboshiBox").textContent;
      el.dataset.clip = text;
      if (navigator.clipboard) {
        navigator.clipboard.writeText(text).then(() => showToast());
      } else {
        fallbackCopy(text);
        showToast();
      }
    }

    function fallbackCopy(text){
      const ta = document.createElement('textarea');
      ta.value = text;
      ta.style.position = 'fixed';
      ta.style.opacity = '0';
      document.body.appendChild(ta);
      ta.select(); document.execCommand('copy');
      document.body.removeChild(ta);
    }

    function showToast() {
      const toast = document.getElementById("toast");
      toast.style.display = "block";
      setTimeout(() => toast.style.display = "none", 1500);
    }

    function resetAll() {
      rotationList.length = 0;
      meboshiList.length = 0;
      document.getElementById("resultBox").innerHTML = "";
      document.getElementById("meboshiBox").innerHTML = "";
    }

    function insertHash(inputId) {
      const input = document.getElementById(inputId);
      input.value += "#";
      input.focus();
    }


  </script>
</body>
</html>
